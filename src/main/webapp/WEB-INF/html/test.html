<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Gift Diggers</title>
<style>
dl {
	margin:0;
	padding:0;
}
.question_panel {
	border:1px #CCC solid;
	background:#f4f4f4;
	border-bottom-width:2px;
	padding:5px;
	font:12px/18px Arial, Helvetica, sans-serif;
	width:500px;
}
dt {
	margin-bottom:10px;
}
</style>
</head>
<body>
<div class="question_panel">
    <label><strong>What's Hem's relationship with you?</strong></label>
    <dt>
        <dl>
            <input name="relation" type="radio" value="" id="wife" />
            <label for="wife">Wife</label>
        </dl>
        <dl>
            <input name="relation" type="radio" value="" id="son" />
            <label for="son">Son</label>
        </dl>
        <dl>
            <input name="relation" type="radio" value="" id="daughter" />
            <label for="daughter">Daughter</label>
        </dl>
        <dl>
            <input name="relation" type="radio" value="" id="friend" />
            <label for="friend">Friend</label>
        </dl>
        <dl>
            <input name="relation" type="radio" value="" id="other" />
            <label for="other">Other</label>
        </dl>
    </dt>
    <input type="button" value="Next" />
</div>
</body>
</html>
